    :root{

      /* Background */
      --bg1:#fffaf3;   /* í¬ë¦¼ í™”ì´íŠ¸ */

      --bg3:#e8f4ff;   /* ì•„ì£¼ ì—°í•œ ìŠ¤ì¹´ì´ */

      /* Text */
      --text:#243043;              /* ë„¤ì´ë¹„ ì°¨ì½œ */
      --muted:rgba(36,48,67,0.65);

      /* Cards */
      --card:#ffffff;
      --card2:#f8fbff;
      --border:rgba(36,48,67,0.12);

      /* Accent (ì•ˆê²½ ìƒ‰) */
      --accent:#6ec1ff;            /* ìŠ¤ì¹´ì´ ë¸”ë£¨ */
      --accent-strong:#3aa7ff;

      /* Shadow / Radius */
      --shadow: 0 18px 50px rgba(60,80,120,0.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 15%, #e8f4ff, transparent 60%),
        radial-gradient(800px 500px at 85% 30%, #fdebd3, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 24px;
    }

    .frame{
      width: min(980px, 100%);
      border-radius: 28px;
      background: linear-gradient(180deg, #ffffff, #f9fbff);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow:hidden;
    }

    .content{
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 28px;
      padding: 44px;
      align-items:center;
    }

    @media (max-width: 860px){
      .content{
        grid-template-columns: 1fr;
        padding: 28px 22px;
      }
    }

    /* LEFT IMAGE */
    .left{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 360px;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, #f2f7ff, #ffffff);
      border: 1px solid var(--border);
    }

    .illust{
      width: min(360px, 92%);
      max-height: 320px;
      object-fit: contain;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.18));
      user-select:none;
      -webkit-user-drag: none;
    }

    /* RIGHT */
    .right{
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .title{
      margin:0;
      font-size: clamp(36px, 4vw, 56px);
      font-weight: 900;
      line-height: 1.05;
      letter-spacing:-0.02em;
    }

    .sub{
      margin:0 0 10px;
      font-size: 14px;
      color:var(--muted);
      line-height:1.7;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .link-block{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 16px 18px;
      border-radius: 18px;
      text-decoration:none;
      background: var(--card);
      border: 1px solid var(--border);
      color:var(--text);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .link-block:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(60,100,160,0.18);
    }

    .link-left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .link-title{
      font-size:16px;
      font-weight:800;
    }

    .link-desc{
      font-size:12px;
      color:var(--muted);
    }

    .chip{
      padding: 6px 14px;
      border-radius: 999px;
      font-size:12px;
      font-weight:800;
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      box-shadow: 0 6px 18px rgba(58,167,255,0.45);
    }

    footer{
      padding: 0 44px 20px;
      text-align:right;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width: 860px){
      footer{ text-align:center; padding: 0 22px 16px; }
    }
  </style>
</head>
